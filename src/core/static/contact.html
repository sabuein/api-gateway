<!DOCTYPE html>
<html lang="en">

<head>
    <base href="https://app.abuein.com/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#181c25" />
    <script type="module" src="assets/js/app.js"></script>
    <link rel="manifest" href="app.webmanifest" crossorigin="use-credentials" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link type="text/css" rel="stylesheet" href="assets/css/default.css" />
    <title>Contact &dash; AbuEin Web Portal</title>
</head>

<body>
    <header>
        <nav class="heading">
            <span class="hamburger" id="hamburgerX">â˜°</span>
            <ul id="navBar" class="nav-bar">
                <!-- Menu will populate here -->
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <h1>Contact</h1>
        <p>Fill the form below or send an email to <a href="mailto:salah@abuein.com">salah@abuein.com</a>&period;</p>
        <form action="/v1/portal/register" method="post" enctype="application/x-www-form-urlencoded">
            <label for="myEmail">Email address&colon;<input type="email" name="email" autocomplete="email" id="myEmail" required="required" /></label>
            <label for="mySubject">Subject&colon;<input type="text" name="subject" id="mySubject" required="required" /></label>
            <label for="myMessage">Message&colon;<textarea name="message" id="myMessage" cols="30" rows="10"></textarea></label>
            <input type="submit" value="Send" />
        </form>
    </main>
</body>

</html>
