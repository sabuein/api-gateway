  <body>
    <header>
        <nav class="heading">
            <span class="hamburger" id="hamburgerX">â˜°</span>
            <ul id="navBar" class="nav-bar">
                <!-- Menu will populate here -->
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <h1>Location</h1>
        <button id="fetchLocationButton">Get location</button>
    </main>
    <script type="module">
    import { getScreenShot } from "../assets/js/modules/maps.js";
    document.getElementById("fetchLocationButton").addEventListener("click", async () => {
        try {
            const url = await getScreenShot(10);
            console.log("Static Image URL:", url);
            const imgElement = document.createElement("img");
            imgElement.src = url;
            document.body.appendChild(imgElement);
        } catch (error) {
            console.error("Error:", error);
        }
    });
    </script>
  </body>
